<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MonFood-Demo</title>
    <!-- w3c.js 引入共用畫面 -->
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <script src="/monfood_maven/assets/js/jQuery-3.6.0.js"></script>
</head>
<script>
    // <jsp:include page="head.jsp" /> 即可移除以下 <script>
    document.addEventListener('DOMContentLoaded', function () {
        w3.includeHTML(function () {
            var scriptObj = document.querySelectorAll('script[src^="/monfood_maven/assets"]');

            for (var i = 0; i < scriptObj.length; i++) {
                var scriptElement = document.createElement('script');
                scriptElement.src = scriptObj[i].getAttribute('src');

                document.head.appendChild(scriptElement);
            }
        });
    });
</script>

<body>
    <div class="container-scroller">
        <div w3-include-html="sidebar.html"></div>
        <div class="container-fluid page-body-wrapper">
            <div w3-include-html="header.html"></div>
            <div class="main-panel">
                <div class="mf-content-wrapper-1-3">
                    <div class="mf-test-test">
                        <h6>基本資料</h6>
                    </div>
                    <div class="info-group">
                        <div class="mf-user-test-1">

                            <div>
                                <label for="m_id">會員編號</label>
                                <input type="text" name="m_id" id="m_id">
                            </div>
                            <div>
                                <label for="m_name">姓名</label>
                                <input type="text" name="m_name" id="m_name">

                            </div>
                            <div>
                                <label for="m_phone">電話</label>
                                <input type="text" name="m_phone" id="m_phone">
                            </div>
                            <div>
                                <label for="m_email">電子郵件</label>
                                <input type="text" name="m_email" id="m_email">
                            </div>
                            <div>
                                <label for="m_korl">設定熱量攝取上限(每日)</label>
                                <input type="text" name="m_korl" id="m_korl">
                            </div>
                            
                        </div>
                        <div class="mf-user-test-2">
                            <div>
                                <div class="pay_cridit">
                                    <span>付款資料</span><a href="###">新增/移除</a>
                                    <!-- <button class="mf-btn-test-1">新增/移除</button> -->
                                </div>
                                <div>
                                    <img class="mf-cridit-card" src="https://media.united.com/images/Media%20Database/SDL/products/chase/UNTD21_ExplorerCard.png" alt="">
                                    <!-- <div class="mf-cridit-card">

                                    </div> -->
                                </div>
                            </div>
                            <div>
                                <label for="m_Selfi">自我介紹</label>
                                <input type="text" name="m_name" id="m_Selfi">
                            </div>
                            <div>
                                <label for="m_limit">消費金額上限(每月)</label>
                                <input type="text" name="m_limit" id="m_limit">

                            </div>
                        </div>
                    </div>

                </div>
                <div w3-include-html="footer.html"></div>
            </div>




        </div>

    </div>
</body>

</html>

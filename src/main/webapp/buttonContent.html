    <!-- 右下按鈕 -->
    <div id="container-floating">
      <!-- 配對紐 -->
      <button
        id="pairFloatBtn"
        class="nd3 nds"
        data-toggle="tooltip"
        data-placement="left"
        data-bs-toggle="modal"
        data-bs-target="#todayPairModal"
      >
        <img class="reminder" id="pair" src="images/handshake.png" />
      </button>
      <!-- 聊天紐 -->
      <button
        class="nd1 nds"
        data-toggle="tooltip"
        data-placement="left"
        data-bs-toggle="modal"
        data-bs-target="#chatListModal"
      >
        <img class="reminder" />
        <p class="letter">
          <img class="chat" src="images/chat.png" />
        </p>
      </button>
      <div id="floating-button" data-toggle="tooltip" data-placement="left">
        <p class="plus" style="margin-bottom: 14px"></p>
        <img class="edit" src="images/connection.png" />
      </div>
    </div>

    <!-- 今日配對頁面Modal -->
    <div
      class="modal fade"
      id="todayPairModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div id="modalContentPair" class="modal-content">
          <div id="modalHeaderPair" class="modal-header">
            <h5>
              <span class="logo">Mon</span><span class="logo2">Food</span>
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <h4 id="pairTitle">今日配對</h4>
          <!-- 三欄網格 -->
          <div class="container-fluid">
            <div class="row">
              <div id="acceptPairDiv" class="col">
                <!-- 接受配對按鈕 -->
                <div id="acceptPair">
                  <button
                    type="button"
                    class="btn"
                    id="acceptPairBtn"
                    value="1"
                    data-bs-toggle="modal"
                    data-bs-target="#waitPairModal"
                  >
                    接受配對
                  </button>
                </div>
              </div>
              <div class="col-6">
                <!-- 自我介紹區塊 -->
                <div id="intro">
                  <div class="modal-body">
                    <img id="headshot" src="" />
                    <h5 class="name"></h5>
                    <div id="selfIntro"></div>
                  </div>
                </div>
              </div>
              <div class="col">
                <!-- 拒絕配對按鈕 -->
                <div id="refusePair">
                  <button
                    type="button"
                    class="btn"
                    id="refusePairBtn"
                    value="0"
                    data-bs-toggle="modal"
                    data-bs-target="#waitNightPairModal"
                  >
                    拒絕配對
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- 等待配對頁面Modal -->
    <div
      class="modal"
      id="waitPairModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div id="modalContentPair" class="modal-content">
          <div id="modalHeaderPair" class="modal-header">
            <h5>
              <span class="logo">Mon</span><span class="logo2">Food</span>
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <h4 id="pairTitle">等待配對</h4>
          <div id="waitPairInfo" class="col align-self-center">
            <img id="waitPairImg" src="images/impatient.png" alt="" />
            <p id="sendIv">已送出邀請，請耐心等待</p>
            <p id="sendIv">如配對成功，您可在好友及訊息列表找到對方</p>
          </div>
        </div>
      </div>
    </div>

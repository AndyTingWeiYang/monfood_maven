    <script>
      window.onload = function () {
        var update_info_phone;
        var update_info_account;
// LOGIN狀態下載入資料
        var getOneUrl = "../DelGetOneByID";
        fetch((getOneUrl),{
          method: "POST",
          headers: {"content-Type": "application.json"},
          body: JSON.stringify({})
        })
        .then(function (response) {
          if (response.ok) {	
            console.log("成功載入登入資料");		
            return response.json(); // 將取得的資料，再使用 .json() 解析資料
          }
        })
        .then(function(data){
          sessionStorage.setItem("del", data.delID);
          let delName = data.delName;
          let delNameString = JSON.stringify(delName);
          let nameList = delNameString.split("_");
          sessionStorage.setItem("resName", nameList);
          let delNameFinal = nameList[0].replace("\"", "");
          $("span.loginDelID").text(data.delID);
          $("h4.loginName").text(delNameFinal);
          $("li.delName").text(delNameFinal);
          $("li.delAccount").text(data.delAccount);
          $("li.delBirthday").text(data.delBirthday);
          $("li.delTel").text(data.delTel);
          if(data.status == "1"){
            $("li.status").html(`<span class="fa fa-check text-primary">使用中</span>`);
          } else if(data.status == "2"){
            $("li.status").html(`<span class="fa fa-times">暫停使用請聯絡客服</span>`);
          }
        });

// 基本資料修改並傳入DB
        $("button.btn_edit").on("click", function(){
          if($("ul.info").attr("data-edit") == undefined){ // 進入編輯狀態
            $("ul.info").attr("data-edit", true);
            $("li.info").toggleClass("-none");
            $("input.info_input").toggleClass("-none");
            $("button.btn_edit").html("確認");
          }else{
            update_info_phone = ($("input.info_input_phone").val()).trim();
            update_info_account = ($("input.info_input_account").val()).trim();
            if($("span").hasClass("noticespan")){
              swinputError();
            }else{
             
              $("li.info_phone").html(update_info_phone).toggleClass("-none");
              $("input.info_input_phone").val(update_info_phone).toggleClass("-none");
              $("li.delAccount").html(update_info_account).toggleClass("-none");
              $("input.info_input_account").val(update_info_account).toggleClass("-none");
              $("ul.info").removeAttr("data-edit");
              $("button.btn_edit").html("修改");
              updateok();
             
//ajax傳出修改資料
              const url = "../DelEditInfo";
              fetch(url, {
                method: "POST",
                headers: {"content-Type": "application.json"},
                body: JSON.stringify({
                  delAccount: update_info_account,
                  delTel: update_info_phone
                }),
              })
              .then(function (response) {
                if (response.ok) {
                  // 如果正確取得資料，沒有發生錯誤
                  console.log("成功送出修改資料");
                  $("span.okspan").addClass("noticespan").text("");
                  return response.json(); // 將取得的資料，再使用 .json() 解析資料
                }
              })         
            }
          }
        });

// 電子郵件修改驗證
        $("ul.info").on("blur", "input.info_input", function(){
          update_info_account = $("input.info_input_account").val();
          var pattern = /^\w+((-\w+)|(\.\w+))*\@[A-Za-z0-9]+((\.|-)[A-Za-z0-9]+)*\.[A-Za-z]+$/;
          if(update_info_account == ""){
            $(".emailspan").addClass("noticespan").removeClass("okspan").text('*請輸入完整電子郵件帳號');  
          }else if(!(pattern.test(update_info_account.trim()))){
            $(".emailspan").addClass("noticespan").removeClass("okspan").text('*電子郵件帳號格式有誤');  
          }else{  
            var regicheck = "../DelRegiCheckServlet"
            $.ajax({
              url: regicheck,          
              type: "POST",                  
              data: JSON.stringify({
                delAccount: update_info_account
              }),            
              dataType: "json",           
              success: function(data){      
                if("可以喔~"===data){
                  $(".emailspan").removeClass("noticespan").addClass("okspan").text(data);
                }else{
                  $(".emailspan").removeClass("okspan").addClass("noticespan").text(data);
                }
              }
            });
          }
        });

// 手機號碼修改驗證
        $("ul.info").on("blur", "input.info_input", function(){
          update_info_phone = $("input.info_input_phone").val();  
          var pattern = /[0-9]/;
          if(update_info_phone == ""){
            $(".telspan").removeClass("okspan").addClass("noticespan").text('*請輸入手機號碼');  
          }else if(!(pattern.test(update_info_phone.trim()))){
            $(".telspan").removeClass("okspan").addClass("noticespan").text('*請輸入數字');               
          }else{
            var regicheck = "../DelRegiCheckServlet"
            $.ajax({
              url: regicheck,          
              type: "POST",                  
              data: JSON.stringify({
                delTel: update_info_phone
              }),            
              dataType: "json",           
              success: function(data){      
                if("可以喔~"===data){
                  $(".telspan").removeClass("noticespan").addClass("okspan").text(data);
                }else{
                  $(".telspan").removeClass("okspan").addClass("noticespan").text(data);
                }
              }
            });
          }
        });

// LOGOUT
        $(".logout").on("click", function(){
          var logout = "../DelLogoutServlet";
          $.ajax({
            url: logout,            
            type: "POST",                
            data: JSON.stringify({
              action: "logout"
            }),             
            dataType: "json",           
            success: function(data){      
              console.log(data);
              if("登出成功"===data){
                window.location.href="../index.html";
              }
            },
            complete: function(){
              window.location.href="../index.html";
            }
          });
        });
         
// sweatAlert for typing error
        function swinputError(){
          Swal.fire({
            title: '輸入錯誤!',
            text: '請再次檢查輸入資料是否有誤',
            icon: 'error',
            confirmButtonText: 'OK'
          })
        }

// sweatAlert for update success
        function updateok(){
          Swal.fire({
            title: '更新成功',
            text: '已將您的資料更新',
            icon: 'succeess',
            confirmButtonText: 'OK'
          })
        }






      }

    <script>
      window.onload = function () {
//登入後載入資料
        var update_acct_name;
        var update_bank_acct;
        var getOneUrl = "../DelGetOneByID";
        fetch(getOneUrl, {
          method: "POST",
          headers: {"content-Type": "application.json",},
          body: JSON.stringify({ }),
        })
        .then(function (response) {
          if (response.ok) {
            console.log("成功載入登入資料");
            return response.json(); // 將取得的資料，再使用 .json() 解析資料
          }
        })
        .then(function (data) {
          $("div.delAccountName").text(data.delAccountName);
          $("div.delBankname").text(data.delBankcode + "  " + data.delBankname);
          $("div.delBankaccount").text(data.delBankaccount);
        });

// 銀行資料修改
        $("button.btn_edit").on("click", function () {

          if ($("div.bank_info").attr("data-edit") == undefined) {
            $("div.bank_info").attr("data-edit", true);
            $("div.form-control").toggleClass("-none");
            $("input.form-control").toggleClass("-none");
            $("select.form-select").attr("hidden", false);
            $("button.btn_edit").html("確認");
          } else {
            update_acct_name = $("input.input_acct_name").val().trim();
            update_bank_acct = $("input.input_acct").val().trim();
            var update_code_name = $("select.select_bank_name").find("option:selected").text();
            var banknamecode = update_code_name.split("_");
            var update_bankcode = banknamecode[0];
            var update_bankname = banknamecode[1];
            
            if ( $("span").hasClass("noticespan")) {
              swinputError();
            }else {
              $("div.acct_name").html(update_acct_name).toggleClass("-none");
              $("input.input_acct_name").val(update_acct_name).toggleClass("-none");
              $("div.acct").html(update_bank_acct).toggleClass("-none");
              $("input.input_acct").val(update_bank_acct).toggleClass("-none");
              $("div.bank_name").text(update_code_name).toggleClass("-none");
              $("select.form-select").val(update_code_name).attr("hidden", true);
              $("div.bank_info").removeAttr("data-edit");
              $("button.btn_edit").html("修改");
              updateok();                   
// ajax傳修改資料
              var url = "../DelEditBank";
              fetch(url, {
                method: "POST",
                headers: {"content-Type": "application.json"},
                body: JSON.stringify({
                  delAccountName: update_acct_name,
                  delBankname: update_bankname,
                  delBankcode: update_bankcode,
                  delBankaccount: update_bank_acct
                }),
              })
              .then(function (response) {
                if (response.ok) {
                  console.log("成功送出修改資料");
                  return response.json(); // 將取得的資料，再使用 .json() 解析資料
                }
              })  
            }
          }
        });

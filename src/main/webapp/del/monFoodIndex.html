  <script>
// 輸入外送地址
    $(".address_search").on("click", function(){
      var adminarea = $("select#adminArea").find("option:selected").val();
      var address = $("input.address").val();
      var wholeAddress = adminarea + address;
      console.log(wholeAddress);
      if(wholeAddress=="請選擇行政區"){
        alert("我還不知道你住哪喔");
      }
      else{
        sessionStorage.setItem("wholeAddress", JSON.stringify(wholeAddress))
        window.location.href="browseAfterAddress.html";
      }
    });

// 透過行政區搜尋該區商家
    $("div.adminArea").on("click", function(){
      var zip = $(this).text();
      var areaResult = zip.split("_");
      var url = "../IndexGetByZipcode"
      fetch((url),{
                    method: "POST",
                    headers: {
                      "content-Type": "application.json"
                    },
                    body: JSON.stringify({
                      zip_code: areaResult[0]
                    })
              })
                .then(function (response) {
                  if (response.ok) {	// 接收到回傳的物件
                    console.log("成功載入登入資料");		// 如果正確取得資料，沒有發生錯誤
                    return response.json(); // 將取得的資料，再使用 .json() 解析資料
                  }
                })
                .then(function(data){
                    console.log(data);
                    window.location.href="browseAfterIndex.html";
                });
      
    });


  </script>

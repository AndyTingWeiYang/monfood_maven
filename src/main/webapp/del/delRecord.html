    <script>
      window.onload = function () {

// 搜尋區間內外送紀錄
        $("button.getOrderdetail").on("click", function () {
          var startDate = $("input.startDate").val();
          var endDate = $("input.endDate").val();
          var editUrl = "../DelOrderRecord";
          $.ajax({
            url: editUrl,
            type: "POST",
            data: JSON.stringify({
              startDate: startDate,
              endDate: endDate,
            }),
            dataType: "JSON",
            success: function (data) {
              var totalAmount = JSON.stringify(data.result[0]);
              var times = JSON.stringify(data.result[1]);
              let totalCut = totalAmount.replace("\"", "");
              let timesCut = times.replace("\"", "");
              console.log(data);
              console.log(data.result[2].length);
              console.log(data.result);
              console.log(totalCut);
              console.log(timesCut);


              for (let i = 0; i < data.result[2].length; i++) {
                var comment = JSON.stringify(data.result[2][i]);
                console.log(comment);
                if (comment == "null"){
                  // $("div.delComment").text("");
                  continue
                } else {
                  $("div.delComment").append(
                    `<div>
                        ${comment}
                          </div>`
                  );
                  
                }
              }
              $("div.totalAmount").text(totalAmount);
              $("div.totalCount").text(times);
            },
          });
        });

// LOGOUT
        $(".logout").on("click", function () {
          var logout = "../DelLogoutServlet";
          $.ajax({
            url: logout,
            type: "POST",
            data: JSON.stringify({
              action: "logout",
            }),
            dataType: "json",
            success: function (data) {
              console.log(data);
              if ("登出成功" === data) {
                window.location.href = "../index.html";
              }
            },
            complete: function () {
              window.location.href = "../index.html";
            },
          });
        });




      };

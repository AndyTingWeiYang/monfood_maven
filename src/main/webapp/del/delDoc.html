    <script>
      var uploadID;
      var uploadcar;
      var uploaddrive;
      var uploadcriminal;
      var uploadinsurance;
//  頁面載入後載入登入資料  
      $(function(){
        var getOneUrl = "../DelGetPic";
        fetch((getOneUrl),{
          method: "POST",
          headers: {"content-Type": "application.json"},
          body: JSON.stringify({})
        })
        .then(function (response) {
          if (response.ok) {
            console.log("載入登入資料完成");
            return response.json(); // 將取得的資料，再使用 .json() 解析資料
            updateok();
          }
        })
        .then(function(data){
      
          if(data === "請盡速上傳文件"){
            alert(data);
            // needPic();
          } else {

            $("#delIDPhoto").attr("src", "data:img/jpg;base64," + data[0]);   
            $("#carLicense").attr("src", "data:img/jpg;base64," + data[1]); 
            $("#driveLicense").attr("src", "data:img/jpg;base64," + data[2]); 
            $("#criminalRecord").attr("src", "data:img/jpg;base64," + data[3]);
            $("#insurance").attr("src", "data:img/jpg;base64," + data[4]);
            
            uploadID = $("#delIDPhoto").attr("src");
            uploadcar = $("#carLicense").attr("src");
            uploaddrive = $("#driveLicense").attr("src");
            uploadcriminal = $("#criminalRecord").attr("src");
            uploadinsurance = $("#insurance").attr("src");
          }
    
        });
      });

//更新圖片
      $("button.info").on("click", function () {
        if(uploadID!=null && uploadcar!=null && uploaddrive != null && uploadcriminal != null && uploadinsurance != null){

          var editUrl = "../DelEditPic";
          $.ajax({
            url: editUrl,
            type: "POST",
            data: JSON.stringify({
              delIDPhoto: uploadID,
              carLicense: uploadcar,
              driveLicense: uploaddrive,
              criminalRecord: uploadcriminal,
              insurance: uploadinsurance,
            }),
            dataType: "JSON",
            // beforeSend: function(){  
              //   $("div.list-row").append("<div class='temp_loading'><span><i class='fas fa-spinner fa-spin fa-5x'></i></span></div>");     
              // },
              success: function (data) {
                console.log("成功傳出編輯資訊");
                console.log(data);
                alert(data);
              },
            });
          } else {
            alert("請上傳所有文件");
          }
      });

// 選擇圖片後轉成base64並產生預覽
      $("input.input_id").on("change", function () {
        var input_id = $(".input_id");
        run(this, function (data) {
          uploadID = data;
          $("#delIDPhoto").attr("src", data);        
        });

        $("input.input_car").on("change", function () {
            var input_id = $(".input_car");
            run(this, function (data) {
              uploadcar = data;
              $("#carLicense").attr("src", data);        
            });
         });

        $("input.input_drive").on("change", function () {
          var input_id = $(".input_drive");
          run(this, function (data) {
            uploaddrive = data;
            $("#driveLicense").attr("src", data);        
          });
        });

        $("input.input_criminal").on("change", function () {
          var input_id = $(".input_criminal");
          run(this, function (data) {
            uploadcriminal = data;
            $("#criminalRecord").attr("src", data);        
          });
        });

        $("input.input_insurance").on("change", function () {
          var input_id = $(".input_insurance");
          run(this, function (data) {
            uploadinsurance = data;
            $("#insurance").attr("src", data);        
          });
        });
     
// 自定義圖檔轉base64        
        function run(input_id, get_data) {
          /*input_file:檔案按鈕物件*/
          /*get_data: 轉換成功後執行的方法*/
          if (typeof FileReader === "undefined") {
            alert("抱歉,你的瀏覽器不支援 FileReader,不能將圖片轉換為Base64,請使用現代瀏覽器操作!");
          } else {
            try {
              /*圖片轉Base64 核心程式碼*/
              var file = input_id.files[0];
              // //這裡我們判斷下型別如果不是圖片就返回 去掉就可以上傳任意檔案
              // if (!/image\/\w+/.test(file.type)) {
              //   alert("請確保檔案為影象型別");
              //   return false;
              // }
              var reader = new FileReader();
              reader.onload = function () {
                //檔案讀完之後傳this.result進入get_data這個方法這個方法寫在上面也太酷了
                //還有這種寫法先定義a(1, 2)方法傳入參數1然後要執行方法2
                // 等到呼叫a方法後再把方法2寫出來
                get_data(this.result);
              };
              //讀file讀完後寫入reader的result屬性
              reader.readAsDataURL(file);
            } catch (e) {
              alert("圖片轉Base64出錯啦!" + e.toString());
            }
          }
        }

// sweatAlert for update success
        function updateok(){
          Swal.fire({
            title: '更新成功',
            text: '已將您的資料更新',
            icon: 'succeess',
            confirmButtonText: 'OK'
          })
        };

// sweatAlert for plz upload ur pic
        function needPic(){
          Swal.fire({
            title: '記得上傳文件喔',
            text: '已將您的資料更新',
            confirmButtonText: 'OK'
          })
        };


// LOGOUT
        $(".logout").on("click", function(){                
          var logout = "../DelLogoutServlet"
          $.ajax({
            url: logout,            
            type: "POST",                
            data: JSON.stringify({
              action: "logout"
            }),             
            dataType: "json",           
            success: function(data){      
              console.log(data);
              if("登出成功"===data){
                window.location.href="monFoodIndex.html";
              }
            },
            complete: function(){
              window.location.href="monFoodIndex.html";
            }
          });
        });







      });

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>MonFood</title>
  <!-- w3c.js 引入共用畫面 -->

  <style>
    #page{
      display: flex;
      justify-content: center; /* 水平對齊 */
    }
  </style>
  
</head>


<body>
  <script src="https://www.w3schools.com/lib/w3.js"></script>
  <script src="assets/js/jQuery-3.6.0.js"></script>
  <div class="container-scroller">

    <!-- ===== sidebar start ===== -->
    <!-- TODO: 未來 JSP <jsp:include page="sidebar.jsp" /> 取代 -->
    <div w3-include-html="adminSidebar.html"></div>
    <!-- ===== sidebar end ===== -->

    <div class="container-fluid page-body-wrapper">
      <!-- ===== header start ===== -->
      <!-- TODO: 未來 JSP <jsp:include page="header.jsp" /> 取代 -->
      <div w3-include-html="adminHeader.html"></div>
      <!-- ===== header end ===== -->

      <div class="main-panel">
        <!-- ===== 內容客製化區塊 start ===== -->
        <div class="mf-content-wrapper mt-5">
          <!-- 表單區塊 -->
          <div class="jumbotron">
            <div class="form-group row">
              <label for="resId" class="col-sm-12 col-form-label">商家編號</label>
              <div class="col-sm-12">
                <input type="text" placeholder="輸入查詢商家編號" name="resId" class="form-control" id="resId">
              </div>
              <label for="resName" class="col-sm-12 col-form-label">商家名稱</label>
              <div class="col-sm-12">
                <input type="text" placeholder="輸入查詢商家名稱" name="resName" class="form-control" id="resName">
              </div>
              <div class="col-sm-12 d-flex justify-content-end mt-3">
                <button type="submit" class="btn btn-primary" style="background: #3d424e; border: none;">送出查詢</button>
              </div>

            </div>
          </div>
          <div class="result">
           
              <div class="card">
                <div class="card-header"style="background-color: #e9ecef;">
                  <h3 class="card-title" style="color: black;">查詢結果</h3>
                </div>
                <!-- /.card-header -->
                <div class="card-body table-responsive p-0" >
                  <table class="table table-head-fixed text-nowrap">
                    <thead>
                      <tr>
                        <th>ID</th>
                        <th>User</th>
                        <th>Date</th>
                        <th>Status</th>
                        <th>Reason</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>183</td>
                        <td>John Doe</td>
                        <td>11-7-2014</td>
                        <td><span class="tag tag-success">Approved</span></td>
                        <td>Bacon</td>
                      </tr>
                      
                    </tbody>
                  </table>
                </div>
                <!-- /.card-body -->
              </div>
              <nav id="page" aria-label="Page navigation example">
                <ul class="pagination">
                  <li class="page-item">
                    <a class="page-link" href="#" aria-label="Previous">
                      <span aria-hidden="true">&laquo;</span>
                    </a>
                  </li>
                  <li class="page-item"><a class="page-link" href="#">1</a></li>
                  <li class="page-item"><a class="page-link" href="#">2</a></li>
                  <li class="page-item"><a class="page-link" href="#">3</a></li>
                  <li class="page-item">
                    <a class="page-link" href="#" aria-label="Next">
                      <span aria-hidden="true">&raquo;</span>
                    </a>
                  </li>
                </ul>
              </nav>
              <!-- /.card -->
            </div>
          

        </div>
        <!-- ===== 內容客製化區塊 ===== -->


        <!-- ===== footer start ===== -->
        <!-- TODO: 未來 JSP <jsp:include page="footer.jsp" /> 取代 -->
        <div w3-include-html="adminFooter.html"></div>
        <!-- ===== footer end ===== -->
      </div>
    </div>
  </div>
  <script>
    // <jsp:include page="head.jsp" /> 即可移除以下 <script>
    document.addEventListener('DOMContentLoaded', function () {
      w3.includeHTML(function () {
        var scriptObj = document.querySelectorAll('script[src^="assets"]');
  
        for (var i = 0; i < scriptObj.length; i++) {
          var scriptElement = document.createElement('script');
          scriptElement.src = scriptObj[i].getAttribute('src');
  
          document.head.appendChild(scriptElement);
        }
      });
    });

    





  </script>
</body>

</html>

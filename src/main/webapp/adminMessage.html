<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>MonFood</title>
    <!-- w3c.js 引入共用畫面 -->
  </head>

  <body>
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <script src="assets/js/jQuery-3.6.0.js"></script>

    <!-- include libraries(jQuery, bootstrap) -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>

    <!-- include summernote css/js -->

    <div class="container-scroller">
      <!-- ===== sidebar start ===== -->
      <!-- TODO: 未來 JSP <jsp:include page="sidebar.jsp" /> 取代 -->
      <div w3-include-html="adminSidebar.html"></div>
      <!-- ===== sidebar end ===== -->

      <div class="container-fluid page-body-wrapper">
        <!-- ===== header start ===== -->
        <!-- TODO: 未來 JSP <jsp:include page="header.jsp" /> 取代 -->
        <div w3-include-html="adminHeader.html"></div>
        <!-- ===== header end ===== -->

        <div class="main-panel">
          <!-- ===== 內容客製化區塊 start ===== -->
          <div class="mf-content-wrapper mt-5">
            <!-- 表單區塊 -->
            <div class="jumbotron">
              <div class="form-group row">
                <label for="MessageStart" class="col-sm-12 col-form-label"
                  >開始日期</label
                >
                <div class="col-sm-12">
                  <input
                    type="date"
                    name="MessageStart"
                    class="form-control"
                    id="MessageStart"
                  />
                </div>

                <label for="MessageEnd" class="col-sm-12 col-form-label"
                  >結束日期</label
                >
                <div class="col-sm-12">
                  <input
                    type="date"
                    name="MessageEnd"
                    class="form-control"
                    id="MessageEnd"
                  />
                </div>

                <div class="col-sm-12 d-flex justify-content-end mt-3">
                  <button
                    type="submit"
                    class="btn btn-primary mb-3"
                    style="background: #3d424e; border: none"
                  >
                    送出新增
                  </button>
                </div>

                <div id="summernote"></div>
              </div>
            </div>
          </div>

          <!-- ===== footer start ===== -->
          <!-- TODO: 未來 JSP <jsp:include page="footer.jsp" /> 取代 -->
          <div w3-include-html="adminFooter.html"></div>
          <!-- ===== footer end ===== -->
        </div>
      </div>
    </div>
    <script src="js/adminLogout.js"></script>
    <script>
      // <jsp:include page="head.jsp" /> 即可移除以下 <script>
      document.addEventListener("DOMContentLoaded", function () {
        w3.includeHTML(function () {
          function init() {
            $("#summernote").summernote({
              placeholder: "Hello Bootstrap 5",
              tabsize: 2,
              height: 100,
            });
          }
          var scriptObj = document.querySelectorAll('script[src^="assets"]');

          for (var i = 0; i < scriptObj.length; i++) {
            var scriptElement = document.createElement("script");
            scriptElement.src = scriptObj[i].getAttribute("src");

            document.head.appendChild(scriptElement);
          }
          init();
        });
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商家資訊</title>
    <link rel="stylesheet" href="/monfood_maven/assets/vendors/file-input/css/bootstrap-icons.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="/monfood_maven/assets/vendors/file-input/css/fileinput.min.css" media="all" rel="stylesheet" type="text/css" />

    <!-- w3c.js 引入共用畫面 -->
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <script src="/monfood_maven/assets/js/jQuery-3.6.0.js"></script>
    <script src="/monfood_maven/assets/js/resprofile-js/twzipcode.js"></script>
    <script src="/monfood_maven/assets/vendors/file-input/buffer.min.js" type="text/javascript"></script>
    <script src="/monfood_maven/assets/vendors/file-input/piexif.min.js" type="text/javascript"></script>
    <script src="/monfood_maven/assets/vendors/file-input/sortable.min.js" type="text/javascript"></script>
    <script src="/monfood_maven/assets/vendors/file-input/bootstrap.bundle.min.js"></script>
    <script src="/monfood_maven/assets/vendors/file-input/fileinput.min.js"></script>
    <script src="/monfood_maven/assets/vendors/file-input/theme.min.js"></script>
    <script src="/monfood_maven/assets/vendors/file-input/zh-TW.js"></script>
    <script src="/monfood_maven/assets/js/resprofile-js/resprofile-info.js"></script>

    <style>
        span {
            font-size: small;
        }
    </style>

</head>
<script>
    // <jsp:include page="head.jsp" /> 即可移除以下 <script>
    $(document).ready(function () {
        w3.includeHTML(function () {
            var scriptObj = document.querySelectorAll('script[src^="/monfood_maven/assets"]');

            for (var i = 0; i < scriptObj.length; i++) {
                var scriptElement = document.createElement('script');
                scriptElement.src = scriptObj[i].getAttribute('src');
                document.head.appendChild(scriptElement);
            }
        });

        w3.includeHTML(function () {
            function init() {
                const twzipcode = new TWzipcode("#twzipcode");
                $('#resName').on('blur', checkInputResName);
                $('#resPhone').on('blur', checkInputResPhone);
                $('#bzAdd').on('blur', checkInputBzAdd);
            }

            function fileUpload() {
                $('#inp-theme-fa6-1').fileinput({
                    theme: "fa6",
                    language: "zh-TW"
                });
            }

            init();
            fileUpload();
        });
    }); 
</script>

<body>
    <div class="container-scroller">
        <div w3-include-html="resprofile-sidebar.html"></div>
        <div class="container-fluid page-body-wrapper">
            <div w3-include-html="resprofile-header.html"></div>
            <div class="main-panel">
                <div class="mf-content-wrapper">

                    <!-- 表單區塊 -->
                    <form class="jumbotron" method="post" action="">
                        <div class="form-group row">
                            <div class="col-sm-6 ">
                                <span class="resId " name="resId">
                                    會員編號 : MF123456
                                </span>
                            </div>
                            <div class="col-sm-6 d-flex" style="justify-content: end;">
                            </div>
                            <div class="col-sm-6">
                                <label for="ownerName" class="col-sm-6 col-form-label">聯絡人姓名</label>
                                <input readonly class="col-sm-12 form-control " id="ownerName" name="ownerName"
                                    value="王曉明">
                            </div>
                            <div class="col-sm-6">
                                <label for="ownerTel" class="col-sm-12 col-form-label">連絡電話</label>
                                <div>
                                    <input readonly class="col-sm-12 form-control " id="ownerTel" name="ownerTel"
                                        value="0912345678">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <label for="uniFormNum" class="col-sm-12 col-form-label">統一編號</label>
                                <div>
                                    <input readonly class="col-sm-12 form-control " id="uniFormNum" name="uniFormNum"
                                        value="12345678">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <label for="resMail" class="col-sm-12 col-form-label">E-Mail</label>
                                <div>
                                    <input readonly class="col-sm-12 form-control " id="resMail" name="resMail"
                                        value="abc123456@yahoo.com.tw">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <label for="resName" class="col-sm-6 col-form-label">餐廳名稱</label>
                                <input class="col-sm-12 form-control " id="resName" name="resName"
                                    placeholder="請輸入餐廳名稱"><span id="checkResNameSp"></span>
                            </div>
                            <div class="col-sm-6">
                                <label for="resPhone" class="col-sm-6 col-form-label">餐廳電話</label>
                                <input class="col-sm-12 form-control " id="resPhone" name="resPhone"
                                    placeholder="請輸入餐廳電話"><span id="checkResPhoneSp"></span><i id="checkResPhoneI"></i>
                            </div>
                            <div class="col-sm-12">
                                <label for="resCategory" class="col-sm-6 col-form-label">餐廳類型</label>
                                <select id="resCategory" name="resCategory" class="form-select"
                                    aria-label="Default select example">
                                    <option selected>請選擇</option>
                                    <option value="1">台式</option>
                                    <option value="2">美式</option>
                                    <option value="3">日式</option>
                                    <option value="4">韓式</option>
                                    <option value="5">泰式</option>
                                </select>

                            </div>
                            <div class="col-sm-12 mb-3">
                                <label for="bzAdd" class="col-sm-12 col-form-label">營業地址</label>
                                <div id="twzipcode" class="d-flex " style="justify-content: space-between;">
                                    <div data-role="zipcode" data-css="form-control">
                                    </div>
                                    <div data-role="county" data-css="form-control">
                                    </div>
                                    <div class="ml-1 mr-1" data-role="district" data-css="form-control">
                                    </div>
                                    <div class="col-sm-9" style="padding: 0;">
                                        <input type="text" class="form-control " id="bzAdd" name="bzAdd"
                                            placeholder="請輸入詳細地址"><span id="checkBzAddSp"></span><i
                                            id="checkBzAddI"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="file-loading">
                                <input id="inp-theme-fa6-1" name="inp-theme-fa6-1" type="file" multiple accept="image">
                            </div>
                            <div class="col-sm-12 d-flex mt-3" style="justify-content: end;">
                            </div>
                        </div>
                    </form>
                    <div class="d-flex justify-content-end mt-5">
                        <button type="button" id="btnCheck" class="btn btn-outline-dark mf-bdr-15">確定</button>
                        <button type="button" id="btnCancel" class="btn btn-outline-dark mf-bdr-15 ml-2">取消
                        </button>
                    </div>

                </div>
                <div w3-include-html="resprofile-footer.html"></div>
            </div>
        </div>
    </div>
</body>

</html>

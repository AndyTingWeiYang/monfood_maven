<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增商品</title>
    <link rel="stylesheet" href="/assets/vendors/file-input/css/bootstrap-icons.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="/assets/vendors/file-input/css/fileinput.min.css" media="all" rel="stylesheet" type="text/css" />


    <!-- w3c.js 引入共用畫面 -->
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <script src="/assets/js/jQuery-3.6.0.js"></script>
    <script src="/assets/js/bootstrap.js"></script>
    <script src="/assets/vendors/file-input/buffer.min.js" type="text/javascript"></script>
    <script src="/assets/vendors/file-input/fileinput.min.js" type="text/javascript"></script>
    <script src="/assets/vendors/file-input/piexif.min.js" type="text/javascript"></script>
    <script src="/assets/vendors/file-input/sortable.min.js" type="text/javascript"></script>
    <script src="/assets/vendors/file-input/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="/assets/vendors/file-input/fileinput.min.js"></script>
    <script src="/assets/vendors/file-input/theme.min.js"></script>
    <script src="/assets/vendors/file-input/zh-TW.js"></script>

</head>
<script>
    // <jsp:include page="head.jsp" /> 即可移除以下 <script>
    $(document).ready(function () {
        function fileUpload() {

            $("#inp-theme-fa6-1").fileinput({
                theme: "fa6",
                language: "zh-TW"
            });

        }
        w3.includeHTML(function () {
            var scriptObj = document.querySelectorAll('script[src^="/assets"]');

            for (var i = 0; i < scriptObj.length; i++) {
                var scriptElement = document.createElement('script');
                scriptElement.src = scriptObj[i].getAttribute('src'); document.head.appendChild(scriptElement);
            }
            fileUpload();
        });
    }); </script>

<body>
    <div class="container-scroller">
        <div w3-include-html="resprofile-sidebar.html"></div>
        <div class="container-fluid page-body-wrapper">
            <div w3-include-html="resprofile-header.html"></div>
            <div class="main-panel">
                <div class="mf-content-wrapper">

                    <!-- 表單區塊 -->
                    <form method="post" action="">
                        <div class="jumbotron form-group row">
                            <!-- 並排兩格區塊:餐廳資訊 -->
                            <div class="col-sm-6 ">
                                <label for="resName" class="col-sm-12 col-form-label">餐廳名稱</label>
                                <div>
                                    <input id="resName" type="text" name="resName" class="form-control" readonly
                                        value="麥當勞">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <label for="resCategory" class="col-sm-12 col-form-label">餐廳類別</label>
                                <div>
                                    <input id="resCategory" type="text" readonly name="resCategory" class="form-control"
                                        value="美式">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <label for="productName" class="col-sm-12 col-form-label">商品名稱</label>
                                <div>
                                    <input id="productName" type="text" name="productName" class="form-control"
                                        placeholder="請輸入商品名稱">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <label for="productPrice" class="col-sm-12 col-form-label">商品價格</label>
                                <div>
                                    <input id="productPrice" type="text" name="productPrice" class="form-control"
                                        placeholder="請輸入商品價格">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <label for="productKcal" class="col-sm-12 col-form-label">商品熱量</label>
                                <div>
                                    <input id="productKcal" type="text" name="productKcal" class="form-control"
                                        placeholder="請輸入商品熱量 (份/kcal)">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <label for="productStatus" class="col-sm-12 col-form-label">商品狀態</label>
                                <select id="productStatus" name="productStatus" class="form-select"
                                    aria-label="Default select example">
                                    <option selected>請選擇</option>
                                    <option value="1">上架</option>
                                    <option value="2">售完</option>
                                    <option value="3">下架</option>
                                </select>
                            </div>
                            <div class="col-sm-6">
                                <label for="productSale" class="col-sm-12 col-form-label">促銷狀態</label>
                                <div>
                                    <input type="checkbox" name="productSale">是否使用優惠券
                                    <input type="checkbox" class="ml-2" name="productSale">是否為促銷商品
                                </div>
                            </div>
                        </div>
                        <div class="file-loading">
                            <input id="inp-theme-fa6-1" name="inp-theme-fa6-1" type="file" multiple accept="image">
                        </div>
                    </form>
                    <div class="d-flex justify-content-end mt-3">
                        <button type="button" class="btn btn-outline-dark mf-bdr-15">確定</button>
                        <button type="button" class="btn btn-outline-dark mf-bdr-15 ml-2">取消</button>
                    </div>
                </div>
                <div w3-include-html="resprofile-footer.html"></div>
            </div>
        </div>

    </div>
</body>

</html>

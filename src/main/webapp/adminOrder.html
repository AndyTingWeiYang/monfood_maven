<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>MonFood</title>
  <!-- w3c.js 引入共用畫面 -->
  
</head>


<body>
  <script src="https://www.w3schools.com/lib/w3.js"></script>

  <div class="container-scroller">

    <!-- ===== sidebar start ===== -->
    <!-- TODO: 未來 JSP <jsp:include page="sidebar.jsp" /> 取代 -->
    <div w3-include-html="adminSidebar.html"></div>
    <!-- ===== sidebar end ===== -->

    <div class="container-fluid page-body-wrapper">
      <!-- ===== header start ===== -->
      <!-- TODO: 未來 JSP <jsp:include page="header.jsp" /> 取代 -->
      <div w3-include-html="adminHeader.html"></div>
      <!-- ===== header end ===== -->

      <div class="main-panel">
        <!-- ===== 內容客製化區塊 start ===== -->
        <div class="mf-content-wrapper mt-5">
          <!-- 表單區塊 -->
          <div class="jumbotron">
            <div class="form-group row">
              <label for="orderId" class="col-sm-12 col-form-label">查詢單筆訂單</label>
              <div class="col-sm-12">
                <input type="text" placeholder="輸入訂單編號" name="orderId" class="form-control" id="orderId">
              </div>
              <span id="errMsg" style="color: red; font-size:12px"></span>
              <div class="col-sm-12 d-flex justify-content-end mt-3">
                <button id="selectAll" type="submit" class="btn btn-primary" style="background: #3d424e; border: none;">查詢所有歷史訂單</button>
                <button id="selectOne" type="submit" class="btn btn-primary" style="background: #3d424e; border: none; margin-left: 10px">送出單筆查詢</button>
              </div>
            </div>
          </div>
          <div class="row result">
            <div class="col-12">
              <div class="card">
                <div class="card-header"style="background-color: #e9ecef;">
                  <h3 class="card-title" style="color: black;">查詢結果</h3>
                </div>
                <!-- /.card-header -->
                <div class="card-body table-responsive p-0" style="height: 300px;">
                  <table class="table table-head-fixed text-nowrap">
                    <thead>
                      <tr>
                        <th>訂單編號</th>
                        <th>會員編號</th>
                        <th>商家編號</th>
                        <th>外送員編號</th>
                        <th>訂單狀態</th>
                        <th>訂單備註</th>
                        <th>送餐地址</th>
                        <th>訂單成立時間</th>
                        <th>訂單完成時間</th>
                        <th>熱量總計</th>
                        <th>餐點總額</th>
                        <th>外送費</th>
                        <th>紅利折抵</th>
                        <th>商家評分</th>
                        <th>外送員評分</th>
                        <th>商家評論</th>
                        <th>外送員評論</th>
                        <th>優惠券編號</th>
                      </tr>
                    </thead>
                    <tbody id="content">                      
                    </tbody>
                  </table>
                </div>
                <!-- /.card-body -->
              </div>
              <!-- /.card -->
            </div>
          </div>
        </div>
        <!-- ===== 內容客製化區塊 ===== -->


        <!-- ===== footer start ===== -->
        <!-- TODO: 未來 JSP <jsp:include page="footer.jsp" /> 取代 -->
        <div w3-include-html="adminFooter.html"></div>
        <!-- ===== footer end ===== -->
      </div>
    </div>
  </div>
  <script src="assets/js/jQuery-3.6.0.js"></script>
  <script src="js/adminLogout.js"></script>
  <script src="js/adminOrder.js"></script>
  <script>
    // <jsp:include page="head.jsp" /> 即可移除以下 <script>
    document.addEventListener('DOMContentLoaded', function () {
      w3.includeHTML(function () {
        var scriptObj = document.querySelectorAll('script[src^="assets"]');
  
        for (var i = 0; i < scriptObj.length; i++) {
          var scriptElement = document.createElement('script');
          scriptElement.src = scriptObj[i].getAttribute('src');
  
          document.head.appendChild(scriptElement);
        }
      });
    });
  </script>
</body>

</html>

    <!-- main -->
    <main>
      <section class="overflow-hidden">
        <div class="container">
            <div class="row justify-content-center">
                <hr style="margin-top: 50px; margin-bottom: 5px;">
                <h3 class="">外送資訊</h5>
            </div>
            <div class="row mt-3">
                <div class="col-lg-12 col-md-12">
                <h5 class="resName"></h5>
                <div>
                    <div>
                        送至
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-geo-alt-fill" viewBox="0 0 16 16">
                        <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"/>
                        </svg>
                        <span id="finalAddress"></span>
                    </div>
                    <div>預計送達時間 <span id="duration"></span></div>
                </div>
                <div id="map"></div>
                <!-- <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3614.6942681307273!2d121.52120731405283!3d25.044447544028603!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3442a97370e28ef9%3A0x577f5d22086758de!2z6bql55W25YueIOael-ajruS6jOW6lw!5e0!3m2!1szh-TW!2stw!4v1656252871520!5m2!1szh-TW!2stw" width="100%" height="80%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe> -->
                </div>
            </div>

            <div class="row justify-content-center">
                <hr style="margin-top: 50px; margin-bottom: 5px;">
                <h3 class="">訂單內容</h5>
            </div>

            <div class="row mt-3">
              <div class="col-lg-6 col-md-12">
                <ul class="cartList" style="padding: 0;">
                </ul>
                <div class="amount">
                  <div class="d-flex justify-content-between mb-2">
                    <div>總金額</div>
                    <div>$<span id="total"></span></div>
                  </div>
                </div>
                
                <div class="pay d-flex justify-content-between mb-2">
                    <div>付款方式</div>
                    <div id="payBy"></div>
                </div>
                <hr style="margin-top: 10px; margin-bottom: 10px;">
                
              </div>
              <div class="col-lg-6 col-md-12">
                <div class="top_menu">
                  <div class="buttons">
                    <!-- 目前無法跳轉回聊天列表 -->
                    <button id="back" data-bs-toggle="modal" data-bs-target="#chatListModal">
                    </button>
                  </div>
                  <div class="title">Dean</div>
                </div>
                <ul class="messages"></ul>
                <!-- 最下面文字訊息框及送出 -->
                <div id="sendMsg" class="bottom_wrapper clearfix">
                  <div class="message_input_wrapper">
                    <input
                      class="message_input"
                      placeholder="與您的外送員聯絡"
                    />
                  </div>
                  <div class="send_message">
                    <div class="icon"></div>
                    <div class="text" id="sendenter">送出</div>
                  </div>
                </div>

                <div class="message_template">
                  <li class="message">
                    <div class="avatar"></div>
                    <div class="text_wrapper">
                      <div class="text"></div>
                    </div>
                  </li>
                </div>
              </div>
              
            </div>

          </div>
      </section>
    </main>
